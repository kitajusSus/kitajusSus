name: Generate Stats
on:
  schedule:
    - cron: '0 0 * * *' # Uruchamia się codziennie o północy
  workflow_dispatch: # Pozwala na ręczne uruchomienie

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Stats
        uses: kitajusSus/github-stats@master
        with:
          token: ${{ secrets.GH_TOKEN }}
          user: kitajusSus
