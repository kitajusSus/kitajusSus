name: Generate Stats
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile
        uses: actions/checkout@v4

      - name: Checkout tool
        uses: actions/checkout@v4
        with:
          repository: kitajusSus/github-stats
          path: stats-tool

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r stats-tool/requirements.txt

      - name: Generate Stats
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python stats-tool/main.py --user kitajusSus --token $GH_TOKEN --output generated

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/
          git commit -m "Update GitHub stats" || exit 0
          git push
